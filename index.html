      @keyframes emoji-life {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
        20% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 1;
        }
        80% {
          transform: translate(-50%, -150%) scale(1); /* Move up a bit */
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -200%) scale(0.8);
          opacity: 0;
        }
      }

      .donation-emoji {
        animation: emoji-life 3s ease-out forwards;
      }
